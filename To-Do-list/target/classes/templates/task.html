<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
</head>
<body>
<div>
  <h1>Task list</h1>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Task name</th>
      <th>Completed?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "task: ${tasks}">
      <td th:text = "${task.id}" ></td>
      <td th:text = "${task.completed}" ></td>
      <td th:text = "${task.title}" ></td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
