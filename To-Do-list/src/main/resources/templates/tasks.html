<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <meta charset="UTF-8">
  <style>
    .text-strikethrough{
        text-decoration: line-through;
        color: white;
    }
    .background-red{
        background-color: #6d2414;
    }
    .gradient-bg {
    background-image: linear-gradient(to right, #097bee, #8682e4);
    color: white;
    height: 200px;
    padding: 20px;
  }

  </style>
</head>
<body>
<div class="container gradient-bg">
  <h1 class="mt-5 text-center">To Do List</h1>
  <form action="/" method="post" class="row mt-3">
    <div class="col-md-10">
      <input type="text" name="title"  class="form-control form-control-lg mb-1" placeholder="Add a task....." required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary mt-1">Add task </button>
    </div>
  </form>

  <div class="mt-4">
    <th:block th:each="task : ${tasks}">
      <div class="card mb-2">
        <div th:classappend="${task.completed} ? 'background-red'" class="card-body d-flex justify-content-between align-items-center">
          <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}"> Example Task</span>
          <div>
            <a th:href = "@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
            <a th:href = "@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
</body>
</html>
